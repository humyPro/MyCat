Configuration:
  status: warn
  monitorinterval: 5
  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      # 测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
      # 生产：-Dlog.level.console=warn -Dlog.level.xjj=info
      ##日志文件存储的位置
      - name: log.path
        value: D:/logs/
      - name: project.name
        value: mycat # 项目名称

  Appenders:
    Console:  # 输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: debug
        onMatch: ACCEPT
        onMismatch: NEUTRAL
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%highlight{%5p}{FATAL=white, ERROR=red, WARN=Yellow, INFO=GREEN, DEBUG=Yellow, TRACE=blue} %style{%5pid}{Magenta} %20t [%style{%40c{1.}:%3L}{Cyan}] - %m%n"
  #        RollingFile: # 输出到文件，超过128MB归档
  #            - name: ROLLING_FILE
  #              ignoreExceptions: false
  #              fileName: ${log.path}/${project.name}.log    
  #              filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
  #              PatternLayout:
  #                  pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%5p %20t [%50F:%3L] - %m%n"
  #              Policies:
  #                TimeBasedTriggeringPolicy:  # 按天分类
  #                  modulate: true
  #                  interval: 1
  #                DefaultRolloverStrategy:     # 文件最多100个
  #                  max: 100

  Loggers:
    Root:
      #日志输出级别
      level: info
      AppenderRef:
        - ref: CONSOLE
#        Logger: # 为 com.jeiker.demo.mapper 包配置特殊的Log级别，方便调试 SQL 语句输出
#            - name: log.level.com.mars.mybatis.mapper
#              additivity: false
#              level: ${sys:log.level.com.mars.mybatis.mapper}
#              AppenderRef:
#                  - ref: CONSOLE
#                  - ref: ROLLING_FILE